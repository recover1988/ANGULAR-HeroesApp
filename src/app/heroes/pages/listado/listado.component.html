<h1>Listado de Héroes</h1>

<mat-divider></mat-divider>
<br />
<div class="flex-layout">
  <mat-card class="sized" *ngFor="let heroe of heroes">
    <mat-card-header>
      <mat-card-title> {{ heroe.superhero }} </mat-card-title>
      <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img class="imagefit" src="assets/heroes/{{ heroe.id }}.jpg" />

    <mat-card-content>
      <h3>{{ heroe.publisher }}</h3>
      <p>
        <strong>Primera aparición</strong>{{ heroe.first_appearance }}
        <br />
        <strong>Personajes: </strong>{{ heroe.characters }}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="warn">Leer mas...</button>
      <button mat-button>Editar</button>
    </mat-card-actions>
  </mat-card>
</div>
